<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | white Water Rafting</title>
    <meta name="description" content="Contact White Water Rafting for reservations, questions, or suggestions. ">
    <meta name="author" content="Abu Sunday">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header class="site-header"><img src="images/logo.jpg" alt="white Water Rafting logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <section class="company-info">
            <h2>Company Information</h2>
            <p><strong>Address:</strong> 123 River Road, Boise, Idaho</p>
            <p><strong>Phone:</strong> +1 208-555-1234</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>
        </section>

        <section class="map">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!KTxLGzHukLRiZhv89!..." loading="lazy"></iframe>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>

            <figure>
                <img src="images/employee1.jpg" alt="River Guide">
                <figcaption>John – River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpg" alt="Safety Instructor">
                <figcaption>Mary – Safety Instructor</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Operations Manager">
                <figcaption>David – Operations Manager</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form action="#">
                <label for="name">Abu Sunday:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">abusunny195@gmail.com</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Message:</p>

                <label>
                    <input type="radio" name="purpose" value="inquiry" required>
                    General Inquiry
                </label>

                <label>
                    <input type="radio" name="purpose" value="reservation">
                    Reservation Question
                </label>

                <label>
                    <input type="radio" name="purpose" value="suggestion">
                    Website Suggestion
                </label>

                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer class="site-footer">
        <p>&copy; 2025 White Water Rafting | Abu Sunday</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com"><img src="images/linkedin.svg" alt="Linkedin Icon"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>
