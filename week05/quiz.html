<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main>
        <h1>Basic HTML and CSS Quiz</h1>
        <form action="#">
            <div class="quiz-item">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>

            <div class="quiz-item">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>

            <div class="quiz-item">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Select an answer</option>
                    <option value="a">/* This is a comment */</option>
                    <option value="b">// This is a comment</option>
                    <option value="c"><!-- comment --></option>
                </select>
            </div>

            <div class="quiz-item">
                <label for="q4">4. What is the bottom margin given this declaration?
                    <br>
                    <code>margin: 10px 5px 15px;</code>
                </label>
                <input type="text" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>

</html>
